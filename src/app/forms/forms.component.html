<h2>Forms</h2>

<form [formGroup]="kullaniciForm" (ngSubmit)="kaydet()">
    <mat-form-field appearance="fill">
        <mat-label>Ad</mat-label>
        <input formControlName="ad" matInput>
    </mat-form-field>
    <br>
    <label>Soyad : </label>
    <input formControlName="soyad">
    <br>
    <label>Şehir : </label>
    <select formControlName="sehir">
        <option value="hatay"> Hatay </option>
        <option value="istanbul"> İstanbul </option>
    </select>
    <button type="submit" [disabled]="kullaniciForm.invalid">Kaydet</button>
</form>

<p>
    {{ kullaniciForm.value | json }}
</p>
<p>
    Valid : {{ !kullaniciForm.invalid }}
</p>
