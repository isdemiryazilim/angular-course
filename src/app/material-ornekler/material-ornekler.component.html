<h2>Material</h2>

<button mat-raised-button color="primary">Primary</button>
<button mat-raised-button color="warn" (click)="alarmGoster()">Warn</button>
<button mat-raised-button color="warn" (click)="alarmGoster()" disabled>Warn</button>

<mat-card>Simple card</mat-card>

<mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput>
    
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Select</mat-label>
    <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="ad">
        <th mat-header-cell *matHeaderCellDef> Ad </th>
        <td mat-cell *matCellDef="let element"> {{element.ad}} </td>
    </ng-container>

    <ng-container matColumnDef="soyad">
        <th mat-header-cell *matHeaderCellDef> Soyad </th>
        <td mat-cell *matCellDef="let element"> {{element.soyad}} </td>
    </ng-container>

        <ng-container matColumnDef="adsoyad">
            <th mat-header-cell *matHeaderCellDef> Tam Ä°sim </th>
            <td mat-cell *matCellDef="let element"> {{element.ad + ' ' + element.soyad}} </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-tab-group>
    <mat-tab label="First"> Content 1 </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
